<div class='landingContainer'>

  <div class='landingSearch'>
    <h1>Angular OMDb API Search</h1>
    <h3>Enter a movie by title</h3>

    <form action='javascript:void(0)' ng-submit='movies.getMovies(movieTitle)'>
      <p><input type='text' ng-model='movieTitle'></p>
      <p><button>Search!</button></p>
    </form>
  </div>

  <div class='movies-container' ng-show='movies.movies'>
    <div class='search-results' ng-repeat='movie in movies.movies.Search'>
      <div class='movie-tab'>
        <p class='title'><a ng-href='/movie/{{movie.imdbID}}/view'>{{ movie.Title }}</a></p>
        <p class='year'>year: {{ movie.Year }}</p>
      </div>
    </div>
  </div>

</div>
